<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- Page title -->
    <title>Weather Dashboard</title>

    <!-- Page icon -->
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32" type="image/png" />

    <!-- CSS files, bootstrap, pure css, reset style and custom style css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/script.js" defer></script>
  </head>

  <body>
    <header class="jumbotron text-center bg-primary bg-gradient text-white p-1">
      <h1 class="display-3">Weather Dashboard</h1>
      <h3 >Look up the weather for your next trip destination </h3>
      <h4 id="currentDay"></h4>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-3 bg-success p-1">
          <div class="mb-3">
            <h3><label for="searchInput" class="form-label">Search for a City:</label></h3>
            <input type="text" class="form-control" id="city" placeholder="Your next destination">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-9 bg-info">
            <p>weather display</p>
        </div>
      </div>
    </section>
  </body>
  
</html>
